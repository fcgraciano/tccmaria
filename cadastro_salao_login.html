<h2>Cadastro de Salão</h2>
<form method="POST" action="cadastro_salao.php">
    <h3>Informações do Salão</h3>
    <input type="text" name="nome_salao" placeholder="Nome do Salão" required><br>
    <input type="text" name="endereco" placeholder="Endereço" required><br>
    <input type="text" name="telefone" placeholder="Telefone" required><br>

    <h3>Conta do Responsável</h3>
    <input type="text" name="nome_usuario" placeholder="Seu Nome" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="senha" placeholder="Senha" required><br>

    <button type="submit">Cadastrar Salão e Conta</button>
</form>
